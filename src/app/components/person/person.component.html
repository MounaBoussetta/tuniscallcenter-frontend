<form name="formFildes" [formGroup]="formFildes" novalidate (submit)="edit()">


  <div class="mb-24" fxLayout="row" fxLayoutAlign="space-around center">

      <mat-form-field fxFlex>
        <mat-label>First name</mat-label>
        <input name="firstName" formControlName="firstName" matInput>
        <mat-error *ngIf="formErrors?.firstName.required">
          First name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>Last name</mat-label>
        <input name="lastName" formControlName="lastName" matInput>
        <mat-error *ngIf="formErrors?.lastName.required">
          Last name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>Email address</mat-label>
        <input name="emailAddress" formControlName="emailAddress" matInput>
        <mat-error *ngIf="formErrors?.emailAddress.required">
          Email Address is required
        </mat-error>
        <mat-error *ngIf="formErrors?.emailAddress.email">
          Email Address is not valid
        </mat-error>
      </mat-form-field>

  </div>

  <div class="m-0 p-16 position-button-right" fxLayout="row" fxLayoutAlign="end center">
    <span></span>
    <button mat-raised-button class="mat-primary" aria-label="SAVE" [disabled]="formFildes.invalid || !view || loadingButton"
      (click)="edit()">
      <mat-icon>edit</mat-icon>
      <span class="btn-text">Edit</span>
      <mat-progress-spinner [mode]="'indeterminate'" [diameter]="20" *ngIf="loadingButton" [color]="'primary'">
      </mat-progress-spinner>
    </button>
  </div>
</form>
