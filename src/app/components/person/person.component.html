  <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
    <mat-form-field fxFlex>
      <mat-label>First name</mat-label>
      <input name="firstName" formControlName="firstName" matInput>
      <mat-error *ngIf="formErrors?.firstName.required">
        First name is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
    <mat-form-field fxFlex>
      <mat-label>Last name</mat-label>
      <input name="lastName" formControlName="lastName" matInput>
      <mat-error *ngIf="formErrors?.lastName.required">
        Last name is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
    <mat-form-field fxFlex>
      <mat-label>Email address</mat-label>
      <input name="emailAddress" formControlName="emailAddress" matInput>
      <mat-error *ngIf="formErrors?.emailAddress.required">
        Email Address is required
      </mat-error>
      <mat-error *ngIf="formErrors?.emailAddress.email">
        Email Address is not valid
      </mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

    <span></span>
    <button mat-raised-button
          class="mat-accent"
          aria-label="SAVE" [disabled]="formFildes.invalid || !view || loading" [ngClass]="btnClass" (click)="edit()">
    <mat-icon>edit</mat-icon>
    <span class="btn-text">Edit</span>
    <mat-progress-spinner [mode]="'indeterminate'" [diameter]="20" *ngIf="loading" [color]="'primary'">
    </mat-progress-spinner>
  </button>
  </div>
</form>
