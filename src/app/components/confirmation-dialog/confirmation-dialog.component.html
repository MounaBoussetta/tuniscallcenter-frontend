<h1 matDialogTitle>Confirmation</h1>
<div mat-dialog-content>Are you sure you want to permanently remove {{person.name}} ?</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="delete()">Ok</button>
    <button mat-button (click)="close()">Cancel</button>
</div>
